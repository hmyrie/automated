<h1>
  Customer
</h1>
<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label>Customer Code</label>
		<input type="text" formControlName="code" [ngClass]="{ 'is-invalid': submitted && f.code.errors }" />
		<div *ngIf="submitted && f.code.errors" class="invalid-feedback">
			<div *ngIf="f.code.errors.required">Customer Code is required</div>
		</div>
	</div>
	<div class="form-group">
		<label>Customer Name</label>
		<input type="text" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
		<div *ngIf="submitted && f.name.errors" class="invalid-feedback">
			<div *ngIf="f.name.errors.required">Customer Name is required</div>
		</div>
	</div>
	<div class="form-group">
		<label>Contact</label>
		<input type="text" formControlName="contact" [ngClass]="{ 'is-invalid': submitted && f.contact.errors }" />
		<div *ngIf="submitted && f.contact.errors" class="invalid-feedback">
			<div *ngIf="f.contact.errors.required">A Contact is required</div>
		</div>
	</div>
	<div class="form-group">
		<label>Address</label>
		<input type="text" formControlName="adr1" [ngClass]="{ 'is-invalid': submitted && f.adr1.errors }" />
		<div *ngIf="submitted && f.adr1.errors" class="invalid-feedback">
			<div *ngIf="f.adr1.errors.required">Enter an address</div>
		</div>
	</div>
	<div class="form-group">
		<label>Address 2</label>
		<input type="text" formControlName="adr2" [ngClass]="{ 'is-invalid': submitted && f.adr2.errors }" />
		<div *ngIf="submitted && f.adr2.errors" class="invalid-feedback">
			<div *ngIf="f.adr2.errors.required">Enter an address</div>
		</div>
	</div>
	<div class="form-group">
		<label>City</label>
		<input type="text" formControlName="city" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
		<div *ngIf="submitted && f.city.errors" class="invalid-feedback">
			<div *ngIf="f.city.errors.required">Enter a City</div>
		</div>
	</div>
	<div class="form-group">
		<label>Phone</label>
		<input type="text" formControlName="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
		<div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
			<div *ngIf="f.phone.errors.required">Enter an address</div>
		</div>
	</div>
	<div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Save</button>
        <button  class="btn btn-primary" (click)="close()">Close</button>
    </div>
</form>
