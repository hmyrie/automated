<h1>
  Prescription Day Book
</h1>
<div>
	<label>Start Date</label>
    <input type="date" [(ngModel)]="date1"/>
	<label>End Date</label>
    <input type="date" [(ngModel)]="date2" />
	<div>
		<button (click)="getScripts()">Continue</button>
	</div>
  </div>
<div>
     <ejs-grid [dataSource]='scripts' [allowPaging]="true" [allowSorting]="true"  [allowFiltering]="true" [allowGrouping]="true" [groupSettings]="groupOptions" [pageSettings]='pageSettings'>
	  <e-columns>
        <e-column field='PRESCRIPTION' [visible]='true' headerText='Rx No' width='100' [isPrimaryKey]='true'></e-column>
		<e-column field='SDATE' headerText='Date' format='yMd' width=110></e-column>
        <e-column field='DRUGCOST' headerText='Cost' textAlign='Right' format='C2' [allowSorting]='false' [allowFiltering]='false' width=85></e-column>
        <e-column field='TAX' headerText='Tax' textAlign='Right' format='C2' [allowSorting]='false' [allowFiltering]='false' width=85></e-column>
        <e-column field='DISCOUNT' headerText='Discount' textAlign='Right' [allowSorting]='false' [allowFiltering]='false' width=60></e-column>
        <e-column field='COPAY' headerText='Co-pay' textAlign='Right' [allowSorting]='false' [allowFiltering]='false' width=60></e-column>
        <e-column field='CASHED' headerText='Cashed' [allowSorting]='false' [allowFiltering]='false' width=70></e-column>
        <e-column field='USR' headerText='User'  [filter]='filterSettings' clipMode='EllipsisWithTooltip' width=110></e-column>
        <e-column field='NAME' headerText='Name'  [filter]='filterSettings' clipMode='EllipsisWithTooltip' width=200></e-column>
        <e-column field='STATUS' headerText='Status'  [filter]='filterSettings' clipMode='EllipsisWithTooltip' width=95></e-column>
        <e-column field='INSURANCE' headerText='Insurance'  [filter]='filterSettings' clipMode='EllipsisWithTooltip' width=85></e-column>
        <e-column field='LOCATION' headerText='Location'  [filter]='filter' width=50></e-column>
		<e-column field='RXTIME' headerText='Tate' width=100></e-column>
        <!--<e-column field='OrderDate' headerText='Order Date' textAlign='Right' format='yMd' width=120></e-column> -->
      </e-columns>
     </ejs-grid>
 </div>
