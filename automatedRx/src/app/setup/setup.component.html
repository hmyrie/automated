<div class="modalform">
	<label>Setup Company</label>
	<label for="name">Company</label>
	<input type="text" placeholder="Company Name" [(ngModel)]="cmpy.name" id="name"/>
	<label for="addr1">Address</label>
	<input type="text" placeholder="Address 1" [(ngModel)]="cmpy.addr1" id="addr1"/>
	<label for="phone">Phone</label>
	<input type="text" placeholder="(xxx)-xxx-xxxx" [(ngModel)]="cmpy.phone" id="phone"/>
	<label for="server">Server</label>
	<input type="text" placeholder="IP Address" [(ngModel)]="cmpy.server" id="server"/>
	<label for="port">Port</label>
	<input type="text" placeholder="Port" [(ngModel)]="cmpy.port" id="port"/>
    <button type="button" (click)="accept()">OK</button>
    <button type="button" (click)="cancel()">Cancel</button>
</div>
<div class="overlay"></div>
