<h1>
  Item Control
</h1>
<p>
	<select>
	  <option *ngFor="let term of terms">{{term}}</option>
	</select>
	<button (click)="getStock()">Query</button>
	<button [disabled]="!canPrint" (click)="printStock()">Print</button>
</p>

<div id="tabular" *ngIf="itemList">
	<div class="row header">
		<span class="cell">Item No.</span>
		<span class="cell">Description</span>
		<span class="cell">Last Sale</span>
		<span class="cell">Last Purchase</span>
	</div>
	<div class="row" *ngFor="let item of itemList">
		<span class="cell">{{item.PRODUCT}}</span>
		<span class="cell">{{item.DESCRIPTION}}</span>
		<span class="cell">{{item.LASTOUT | date: "mediumDate"}}</span>
		<span class="cell">{{item.LASTIN | date: "mediumDate"}}</span>
	</div>
</div>
<p [hidden]="!canPrint">
	Printed: {{printDate | date: "medium"}}
</p>
